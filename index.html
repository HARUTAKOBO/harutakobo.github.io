<!DOCTYPE html>
<html>
<head>
    <title>計算アプリ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>X * (1 + 0.00015282 * Y) 計算アプリ</h1>
        <form id="calculator-form">
            <label for="x">X:</label>
            <input type="number" id="x" step="0.01" required>
            <br>
            <label for="y">Y:</label>
            <input type="number" id="y" step="0.01" required>
            <br>
            <button type="button" id="calculate-button">計算</button>
        </form>
        <div id="result" class="hidden">
            <p>結果:</p>
            <span id="calculation-result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
