<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数独ゲームと利息計算アプリ</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="sudoku.css">
</head>
<body>
    <div class="container">
        <h1>利息計算アプリ</h1>
        <form id="calc-form">
            <label for="x">元金:</label>
            <input type="number" id="x" step="0.01"><br>
            <label for="y">利率(％):</label>
            <input type="number" id="y" step="0.01"><br>
            <button type="button" id="calculate-button">計算</button>
        </form>
        <p id="result"></p>
        
        <!-- 数独ゲームのセクションを追加 -->
        <h2>数独ゲーム</h2>
        <div id="sudoku-grid"></div>
        <button onclick="solve()">解く</button>
        <button onclick="resetGrid()">リセット</button>
        <!-- 数独ゲームのセクションここまで -->
        
        <!-- その他のコンテンツのセクション -->
        <div id="additional-content">
            <h2>その他のコンテンツ</h2>
            <p>損切りルール計算アプリ</p>
            <a href="損切りルール計算機.html">損切りルール計算機へ</a>
        </div>
        <!-- その他のコンテンツのセクションここまで -->
        
    </div>
    <script src="script.js"></script>
    <script src="sudoku.js"></script>
</body>
</html>
