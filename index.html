<!DOCTYPE html>
<html>
<head>
    <title>利息計算ツール</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>利息計算ツール</h1>
        <form id="calculator-form">
            <label for="x">元金:</label>
            <input type="number" id="x" step="0.01" required>
            <br>
            <label for="y">利率(％):</label>
            <input type="number" id="y" step="0.01" required>
            <br>
            <br>
            <button type="button" id="calculate-button">計算</button>
        </form>
        <div id="result" class="hidden">
            <p>結果:</p>
            <span id="calculation-result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
